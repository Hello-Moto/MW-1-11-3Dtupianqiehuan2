<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D轮播切换</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="automatic">
	<div class="prev_div"></div>
    <a class="prev" href="#">
        <span class="ico1"></span>
        <span class="ico"></span>
        <span class="txt"></span>
    </a>
	
	<div class="next_div"></div>
    <a class="next" href="#">
        <span class="ico1"></span>
        <span class="ico"></span>
        <span class="txt"></span>
    </a>

	<div class="line"></div>

    <ul id="pics">
        <li class="pos_0"><a href="#"><img src="images/8.jpg" longdesc="#" /></a></li>
        <li class="pos_1"><a href="#"><img src="images/1.jpg" longdesc="#" /></a></li>
        <li class="pos_2"><a href="#"><img src="images/2.jpg" longdesc="#" /></a></li>
        <li class="pos_3"><a href="#"><img src="images/3.jpg" longdesc="#" /></a></li>
        <li class="pos_4"><a href="#"><img src="images/4.jpg" longdesc="#" /></a></li>
        <li class="pos_5"><a href="#"><img src="images/5.jpg" longdesc="#" /></a></li>
        <li class="pos_6"><a href="#"><img src="images/6.jpg" longdesc="#" /></a></li>
        <li class="pos_6"><a href="#"><img src="images/7.jpg" longdesc="#" /></a></li>
    </ul>

</div>
<script src="mTween.js"></script>
<script>
!function(){
    var pictures = document.querySelectorAll("#pics > li")
    var nextImg = document.querySelector(".next_div")
    var prevImg = document.querySelector(".prev_div")
    var next = document.querySelector(".next")
    var prev = document.querySelector(".prev")
    var ico1 = document.querySelector(".next .ico1")
    var txt = document.querySelector(".next .txt")
    var date = []
    pictures.forEach(function(item,index){
        date.push({
            width:css(item,"width"),
            top:css(item,"top"),
            opacity:css(item,"opacity"),
            left:css(item,"left"),
            zIndex:css(item,"zIndex")
        })
    })
    nextImg.onclick = function(){
        date.unshift(date.pop())
        pictures.forEach(function(item,index){
            css(item,"width",date[index].width)
            css(item,"top",date[index].top)
            css(item,"opacity",date[index].opacity)
            css(item,"left",date[index].left)
            css(item,"zIndex",date[index].zIndex)
        })
    }
    prevImg.onclick = function(){
        date.push(date.shift())
        pictures.forEach(function(item,index){
            css(item,"width",date[index].width)
            css(item,"top",date[index].top)
            css(item,"opacity",date[index].opacity)
            css(item,"left",date[index].left)
            css(item,"zIndex",date[index].zIndex)
        })
    }
}.call()
</script>
</body>
</html>
